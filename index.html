<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coalition Patient Dashboard</title>

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="bg-light">

  <div class="container-fluid min-vh-100">
    <div class="row">

      <!-- SIDEBAR -->
      <aside class="col-12 col-md-3 col-lg-2 bg-white border-end py-4 sidebar">
        <h2 class="h5 px-3 mb-4 fw-semibold">Tech.Care</h2>

        <nav class="nav flex-column px-3 small">
          <a class="nav-link active" href="#">Dashboard</a>
          <a class="nav-link" href="#">Patients</a>
          <a class="nav-link" href="#">Schedule</a>
          <a class="nav-link" href="#">Settings</a>
        </nav>
      </aside>

      <!-- MAIN CONTENT -->
      <main class="col-12 col-md-9 col-lg-10 py-4">

        <!-- HEADER -->
        <div class="d-flex justify-content-between align-items-center mb-4">
          <div>
            <h1 class="h4 mb-1 fw-semibold">Patient Details</h1>
            <p class="text-muted mb-0">Jessica Taylor</p>
          </div>
          <img id="profile-avatar" src="" width="46" height="46" class="rounded-circle border" />
        </div>

        <div class="row g-4">
          
          <!-- LEFT INFO COLUMN -->
          <div class="col-12 col-lg-4">
            <div class="card mb-4">
              <div class="card-body text-center">
                <img id="patient-photo" class="rounded-circle mb-3" width="110" height="110" />
                <h2 class="h5 mb-1" id="patient-name"></h2>
                <p class="text-muted small mb-3" id="patient-age-gender"></p>

                <div class="text-start small">
                  <p class="mb-1"><strong>Date of Birth:</strong> <span id="patient-dob"></span></p>
                  <p class="mb-1"><strong>Phone:</strong> <span id="patient-phone"></span></p>
                  <p class="mb-1"><strong>Emergency Contact:</strong> <span id="patient-emergency"></span></p>
                  <p class="mb-0"><strong>Insurance:</strong> <span id="patient-insurance"></span></p>
                </div>
              </div>
            </div>

            <!-- Diagnostic List -->
            <div class="card">
              <div class="card-header fw-semibold">Diagnostic List</div>
              <div class="card-body p-0">
                <table class="table mb-0 small" id="diagnostic-table">
                  <thead class="table-light">
                    <tr>
                      <th>Diagnosis</th>
                      <th>Status</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>
            </div>
          </div>

          <!-- RIGHT CONTENT -->
          <div class="col-12 col-lg-8">
            <!-- Blood Pressure Chart -->
            <div class="card mb-4">
              <div class="card-header d-flex justify-content-between">
                <span class="fw-semibold">Blood Pressure</span>
                <small class="text-muted" id="bp-period-label"></small>
              </div>
              <div class="card-body">
                <canvas id="bloodPressureChart" height="120"></canvas>
              </div>
            </div>

            <!-- Lab Results -->
            <div class="card">
              <div class="card-header fw-semibold">Lab Results</div>
              <div class="card-body p-0">
                <ul class="list-group list-group-flush small" id="lab-results-list"></ul>
              </div>
            </div>
          </div>
        </div>

      </main>
    </div>
  </div>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- App JS -->
  <script src="js/app.js"></script>
</body>
</html>
